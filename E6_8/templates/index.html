{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Введиче целое число для вычисления числа Фибоначчи:</h2>
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endfor %}
    <form class="form-inline" action="/fib_number" method="post">
      <div class="form-group mx-sm-3 mb-2">
        <label for="your_number" class="sr-only">Ваше число</label>
        <input type="text" class="form-control" id="your_number" placeholder="Ваше число" name="number" required>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Вычислить</button>
    </form>
{% endblock %}
